<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonym</title>
    <link rel="stylesheet" href="style.css">
    <!-- Menambahkan font ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-comments"></i>
                <h2>Masuk ke Chat</h2>
            </div>
            <form id="username-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username-input" placeholder="Nama kamu..." maxlength="20" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk</button>
            </form>
        </div>
    </div>

    <div class="chat-container">
        <header>
            <div class="header-info">
                <i class="fas fa-lock"></i>
                <h1>Privat Chat</h1>
            </div>
            <p id="user-display"></p>
        </header>
        
        <main>
            <div id="typing-indicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="messages"></ul>
        </main>

        <footer>
            <form id="message-form">
                <label for="media-input" class="media-button" title="Upload Gambar/Video">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="media-input" accept="image/*,video/*" style="display: none;">
                
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
                    <button type="submit" id="send-button" title="Kirim Pesan">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <div id="media-preview-container"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
